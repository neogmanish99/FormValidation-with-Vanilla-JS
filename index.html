<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
</head>
<body>
    <form id="form" name="myForm">
        <div id="firstName">
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname" placeholder="Type your first name">
            <span class="formError" style="color: red; font-size:15px;"></span>
        </div>
        <br>
        
        <div id="lastName">
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname" placeholder="Type your last name">
            <span class="formError" style="color: red; font-size:15px;"></span>
        </div>
        <br>

        <div id="email">
            <label for="email">Email Address :</label>
            <input type="email" id="email" name="email" placeholder="Fill in your email address">
            <span class="formError" style="color: red; font-size:15px;"></span>
        </div>
        <br>

        <div id="govID">
            <label for="id">Govt.Issued ID :</label>
            <input type="number" id="id" name="id" placeholder="Fill in your ID number">
            <span class="formError" style="color: red; font-size:15px;"></span>
        </div>
        <br>

        <div id="arrival">
            <label for="arrivalDate">Date of Arrival :</label>
            <input type="date" id="arrivalDate" name="arrivalDate" placeholder="Select the date" >
            <span class="formError" style="color: red; font-size:15px;"></span>
        </div>
        <br>

        <div id="departure">
            <label for="depertureDate">Date of Departure :</label>
            <input type="date" id="depertureDate" name="depertureDate" placeholder="Select the date" >
            <span class="formError" style="color: red; font-size:15px;"></span>
        </div>
        <br>

        <div id="countryy">
            <label for="country">Choose your country</label>:</label>
            <!-- <input type="text" id="country" name="country" placeholder="Country Name" required> -->
            <select id="country" name="country" >
                <option value="volvo">IND</option>
                <option value="saab">JAP</option>
                <option value="fiat">CHI</option>
                <option value="audi">USA</option>
                <option value="audi">PAK</option>
                <option value="audi">RUS</option>
                <option value="audi">AUS</option>
                <option value="audi">SL</option>
                </select>
            <span class="formError" style="color: red; font-size:15px;"></span>
        </div>
        <br>

        <div id="person">
            <label for="persons">Number of Persons :</label>
            <input type="number" id="persons" name="persons" >
            <span class="formError" style="color: red; font-size:15px;"></span>
        </div>
        <br>

        <div id="request">
            <label for="requests">Any Special Request :</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" ></textarea>
            <span class="formError" style="color: red; font-size:15px;"></span>
        </div>
        <br>

        <div>
            <label>Payment Method :</label>
            <span class="formError" style="color: red; font-size:15px;"></span>
            <input type="radio" id="debit" name="debit" value="debit">
            <label for="debit"> Debit</label>
            <input type="radio" id="credit" name="credit" value="credit">
            <label for="credit">Credit</label>
        </div>
        <br>
        
        
        <button type="submit" value="myForm">Submit</button>
        <button>Cancel</button>
        <button id="resetF">Reset</button>
    </form>
    <script src="./app.js"></script>
</body>
</html>
